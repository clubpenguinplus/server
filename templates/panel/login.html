
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/manager/static/css/style.css">
        <link rel="icon" type="image/jpeg" href="">
        <title>Club Penguin Plus | Login</title>
    </head>
    <body>
        <div class="alert alert-success" role="alert" style="visibility: hidden;">{{ success_message }}</div>
        <div class="alert alert-danger" role="alert" style="visibility: hidden;">{{ error_message }}</div>
        <br>
        <h3 class="text-center" style='height: 9vh;'>
            Login
        </h3>
        <div class="container text-center d-flex justify-content-center">
            <form action="/panellogin" name='login' method="POST" onsubmit="">
                <div class="form-group">
                    <input type="text" class="form-control form-control-sm text-center" id="username" name="username" oninput="check_username();" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-sm text-center" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
